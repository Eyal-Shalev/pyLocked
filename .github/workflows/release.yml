name: Release

env:
  TWINE_USERNAME: "__token__"
  TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

on:
  workflow_dispatch:
    inputs:
      VERSION:
        type: string
        description: Valid SemVer version string
        required: true
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Version from tag
        if: ${{ inputs.VERSION == '' }}
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Version from input
        if: ${{ inputs.VERSION != '' }}
        run: echo "VERSION=${inputs.VERSION}" >> $GITHUB_ENV
      - name: Is pre-release
        id: is_pre
        run: echo "IS_PRE=$([[ ${{env.VERSION}} =~ .+-.+ ]] && echo 0 || echo 1)" >> $GITHUB_ENV

  build:
    runs-on: ubuntu-latest
    needs: [version]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[build]
      - name: Update version
        run: ./scripts/gen_version.py ${{ env.VERSION }}
      - name: Build
        run: python -m build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
